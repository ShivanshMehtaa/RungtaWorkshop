<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Welcome to My Profile</h1>
        </header>

        <section id="profile-picture">
            <img src="profile.jpg" alt="Profile Picture">
        </section>

        <section id="about">
            <h2>About Me</h2>
            <p>Hi! I'm [Your Name], a passionate learner and aspiring web developer. I enjoy working on fun and creative
                projects!</p>
        </section>


        <section id="hobbies">
            <h2>Hobbies</h2>
            <ul>
                <li>Reading</li>
                <li>Coding</li>
                <li>Photography</li>
            </ul>
        </section>

        <section id="fun-fact">
            <button id="reveal-fact">Click for a Fun Fact!</button>
            <p id="fact" style="display: none;">I once traveled to 5 countries in a single year!</p>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
